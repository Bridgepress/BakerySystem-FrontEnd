 <mat-card class="example-card" appearance="outlined" (click)="selectedProduct(product)">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ product?.title }}</mat-card-title>
        <mat-card-subtitle class="price">{{product?.price}} $</mat-card-subtitle>
        <mat-card-subtitle>Available quantity - {{product?.count}}</mat-card-subtitle>
        <img mat-card-lg-image src={{product?.image}} >
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
